{% load static %}

{% block  'conteudo' %}
<section class="contatos">

         <img class="instagram-contato" src="{% static 'base/img/instagram(semfundo).png'%}">

         <img class="youtube-contato" src="{% static 'base/img/youtube(semfundo).png'%}">

{% block 'js' %}
<script src="{% static 'base/js/contato.js'%}"></script>
{% endblock  %}
